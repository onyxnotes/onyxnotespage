<!--
	Centra y excala una imagen

	-	imgpath: path a la imagen GLOBAL
	-	res: resoluciÃ³n de la imagen

	RECORDAR PONER TODOS LOS ARGUMENTOS ENTRE COMILLAS

{{ $imgpath := .Get "imgpath"}}
{{ $res := .Get "res" }}
{{ $image := resources.Get $imgpath}}
{{ with $image.Resize $res }}
	<img src="{{ .RelPermalink }}" style="display:block; margin-left:auto; margin-right:auto;">
{{ end }}
